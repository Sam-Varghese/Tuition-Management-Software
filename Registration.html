    <div class="right-menu-bar">

      <div class="right-menu-bar-items">
        <abbr title="Seacrh"
          ><img src="Images/search.svg" height="40" width="50"
        /></abbr>
      </div>
      <div class="right-menu-bar-items">

      <div class="right-menu-bar-items">

      </div>
      <div class="right-menu-bar-items">

        /></abbr>
      </div>
    </div>

    <div class="menu-bar">
      <div class="menu-bar-items">
        <img
          src="Images/menu.svg"
          height="40"
          width="50"
          id="left-menu"
          onmouseover="display_side_nav()"
        />
      </div>
      <div class="menu-bar-items">
        <abbr title="Calendar today"
          ><img src="Images/calendar.svg" height="40" width="50"
        /></abbr>
      </div>
      <div class="menu-bar-items">
        <abbr title="Classroom"
          ><img src="Images/class.svg" height="40" width="50"
        /></abbr>
      </div>
      <div class="menu-bar-items">

      </div>

          ><img src="Images/video.svg" height="45" width="50"
        /></abbr>
      </div>
      <div class="menu-bar-items">
        <abbr title="Facebook"
          ><img src="Images/facebook.svg" height="40" width="50"
        /></abbr>
      </div>
    </div>

    <main>
      <div
        class="sidenav"
        id="side-nav"
        onmouseout="hide_side_nav()"
        onmouseover="display_side_nav()"
      >
        <a href="Registration.html"
          ><img src="Images/registration.svg" height="40" width="50" />
          Registration</a
        >
        <a href="#"
          ><img src="Images/attendance.svg" height="40" width="50" />
          Attendance</a
        >
        <a href="#"
          ><img src="Images/deposits.svg" height="40" width="50" /> Deposits</a
        >
        <a href="#"
          ><img src="Images/defaults.svg" height="40" width="50" /> Defaults</a
        >
        <a href="#"
          ><img src="Images/dashboard.svg" height="40" width="50" />
          Dashboard</a
        >
      </div>

      <section class="glassy">
        <h1 align="center" class="glassy-heading">Registration</h1>
        <br />
        <abbr title="Upload data"
          ><img
            src="Images/upload.svg"
            height="40"
            width="50"
            id="upload-icon"
            class="center-image"
        /></abbr>

        <br />

        <div class="form">
          <form action="">
            <label for="Student-Name">Name: </label><br />
            <input type="text" id="Student-Name" />

            <br />

            <label for="Student-Class">Class: </label><br />
            <input type="text" id="Student-Class" />

            <br />

            <label for="Student-School">School: </label><br />
            <input type="text" id="Student-School" />

            <br />

            <label for="Student-EMail">EMail: </label><br />
            <input type="email" id="Student-EMail" />

            <br />

            <label for="Attending-Mode">Mode: </label><br />
            <div class="drop-down-label"></div>
          </form>
        </div>
      </section>
    </main>

    <script>
      document.getElementById("side-nav").style.display = "none";
      function hide_side_nav() {
        document.getElementById("side-nav").style.display = "none";
        document.getElementById("left-menu").style.display = "inline";
      }

      function display_side_nav() {
        document.getElementById("side-nav").style.display = "inline";
        document.getElementById("left-menu").style.display = "none";
      }
    </script>

    <div id="power-button">
      <abbr title="Power button"
        ><img src="Images/power.svg" height="40" width="50"
      /></abbr>
    </div>
