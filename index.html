<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paul Classes</title>

    <link rel="stylesheet" href="Styles.css" />

    <!-- Favicon Icon -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon_package_v0.16/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- A container for putting glassy section inside -->

    <div class="glassy-container" id="glassy-container">
      <!-- For top menu bar -->

      <div class="menu-icon" id="menu-icon">
        <img
          src="Images/menu.svg"
          height="40"
          width="50"
          id="left-top-menu-icon"
          onmouseover="display_side_nav()"
        />
      </div>
      <div class="glassy-menu-bar">
        <img src="Images/calendar.svg" height="40" width="50" />
        <img src="Images/class.svg" height="40" width="50" />
        <img src="Images/whatsapp.svg" height="40" width="50" />
        <img src="Images/email.svg" height="40" width="50" />
        <img src="Images/video.svg" height="40" width="50" />
        <img src="Images/facebook.svg" height="40" width="50" />
      </div>

      <!-- Container for the left menu bar -->

      <div class="left-menu-bar" id="left-menu-bar">
        <div class="left-menu-bar-items">
          <a href="https://www.google.com/"
            ><abbr title="Sam"
              ><img
                src="Images/registration.svg"
                height="40"
                width="50"
                id="l-menu-bar-img" /></abbr
          ></a>
        </div>
        <br />
        <div class="left-menu-bar-items">
          <a href="https://www.google.com/"
            ><abbr title="Sam"
              ><img
                src="Images/attendance.svg"
                height="40"
                width="50"
                id="l-menu-bar-img" /></abbr
          ></a>
        </div>
        <br />

        <div class="left-menu-bar-items">
          <a href="https://www.google.com/"
            ><abbr title="Sam"
              ><img
                src="Images/deposits.svg"
                height="40"
                width="50"
                id="l-menu-bar-img" /></abbr
          ></a>
        </div>
        <br />
        <div class="left-menu-bar-items">
          <a href="https://www.google.com/"
            ><abbr title="Sam"
              ><img
                src="Images/defaults.svg"
                height="40"
                width="50"
                id="l-menu-bar-img" /></abbr
          ></a>
        </div>
        <br />
        <div class="left-menu-bar-items">
          <a href="https://www.google.com/"
            ><abbr title="Sam"
              ><img
                src="Images/dashboard.svg"
                height="40"
                width="50"
                id="l-menu-bar-img" /></abbr
          ></a>
        </div>
        <br />
      </div>

      <!-- Real glassy section -->

      <div class="glassy-section">
        <h1 align="center">Paul Classes</h1>
      </div>
    </div>

    <script>
      document.getElementById("left-menu-bar").style.display = "none";
      document.getElementById("menu-icon").onmouseover = () => {
        document.getElementById("menu-icon").style.display = "none";
        document.getElementById("left-menu-bar").style.display = "block";
      };

      document.getElementById("left-menu-bar").onmouseleave = () => {
        document.getElementById("menu-icon").style.display = "block";
        document.getElementById("left-menu-bar").style.display = "none";
      };
    </script>
  </body>
</html>
